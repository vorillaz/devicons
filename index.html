<script type="text/ng-template" id="use">
  <div id="usage">
		<h2>Usage & FAQs</h2>
		<div class="usageinner">	
			<h3>Use Devicons with a single line of code.<em>*</em></h3>
			<div class="attention">
				<p><span>Hey, hey</span> thanks to the wonderful guys of : <a href="http://www.jsdelivr.com/">http://www.jsdelivr.com/</a> you can now add Devicons into your project by adding the following code into the <pre nag-prism source="<HEAD>" class="language-markup inlined"></pre> section of your project's HTML: </p>
				

				<pre nag-prism source="<link href='//cdn.jsdelivr.net/devicons/1.4.0/css/devicons.min.css' rel='stylesheet'>" class="language-markup"></pre>
			</p>
			</div>
			
			<h3>Getting started <em>*</em></h3>
			
			<p>Setting up Devicons can be as <em>simple</em> as:</p>
			<p>
				<ol class="task-list">
					<li>Download and extract the repository</li>
					<li>Copy the <code>devicons.css</code> to your project</li>
					<li>Copy the <code>fonts</code> folder to your project</li>
					<li>Ensure the font urls within <code>devicons.css</code> properly reference the <code>fonts</code> path within your project.</li>
					<li>Include a reference to the <code>devicons.css</code> file from every webpage you need to use it.</li>
				</ol>
			</p>
			<p>
				Putting an icon is as easy as adding 
					<pre nag-prism source='<span class="devicons devicons-bing_small">' class="language-markup inlined"></pre>
				into your document. On the Cheatsheet section below you can find all the available classes, as well as the HTML escape character of each icon.
			</p>

			<h3>But I want to create use my own styles? <em>*</em></h3>
			<p>
				If yout are a little familiar with CSS taking a look at devicons.css will make things clean and clear.
				You can use Devicons into your custom made styles extending your defintions as: </p>
				<pre nag-prism source='.my_own_class{font-family: "devicons";}  .my_own_class:before{ content:"\e604"}' class="language-css"></pre>

				Or even use the HTML escape characters 
				<pre nag-prism source='<span class="my_own_class">&amp;#xe624</span>' class="language-markup inlined"></pre>
			</p>
			<h3>Sass to the rescue <em>*</em></h3>
			<p>
				If you are an SASS enthousiast you can include Devicons into your project using : <pre nag-prism source='@import "devicons";' class="language-css inlined"></pre> Keep in mind that the Sass version of Devicons use nested lists.If you feel unfamiliar with the whole Sass-list-thing, take a look at this <a href="http://hugogiraudel.com/2013/07/15/understanding-sass-lists/" target="_blank">wonderful article</a> written by Hugo Giraudel
			</p>
			<h3>What's the browser support? <em>*</em></h3>
			<p>
				<i>* </i><span class="devicons devicons-ie"></span> <span class="middle"> 8+ </span>		 	
			</p>
			<p>
				<i>* </i><span class="devicons devicons-chrome"></span>		 	
			</p>
			<p>
				<i>* </i><span class="devicons devicons-firefox"></span>	 	
			</p>
			<p>
				<i>* </i><span class="devicons devicons-opera"></span> 		 	
			</p>
			<p><i>* </i>All the modern mobile browsers</p>
			<p>
				<i>* </i> IE 8 partially supports <code>:pseudo-elements</code> . Using escaped HTML or a Javascript implementation will solve the problem. 
			</p>
			<p>
				<i>* </i> Opera Mini might need SVG fallback 
			</p>
			<h3>How about SVG or even image fallbacks? <em>*</em></h3>
			<p>
				SVG and PNG sprites are also included in the project, use them wisely.
			</p>
			
			<h3>But I don't want to load the entire font set. <em>*</em></h3>
			<p>
				In the repository you can find the IcoMoon manifest file. Load it into IcoMoon, make a proper selection of your desired icons and use them as you like. 
			</p>

			<h3>What's the smartest way to detect an SVG or image fallback? <em>*</em></h3>
			<p><a href="http://modernizr.com/" target="_blank">Modernizr.js</a> is your friend!</p>

			<h3>My font seems rough/ stretched, what happened? <em>*</em></h3>
			<p>
				Different browsers and operating systems, tend to render fonts differently. Double check your CSS files for Devicons' declaration:
				
    <pre nag-prism source="@font-face {font-family:'devicons';
    src:url('../fonts/devicons.eot?xqxft6');
    src:url('../fonts/devicons.eot?#iefixxqxft6') format('embedded-opentype'), url('../fonts/devicons.woff?xqxft6') format('woff'), url('../fonts/devicons.ttf?xqxft6') format('truetype'), url('../fonts/devicons.svg?xqxft6#devicons') format('svg');
    font-weight: normal;
    font-style: normal;
}" class="language-css"></pre>

				If the problem insists check out  <a href="http://stackoverflow.com/questions/11487427/is-there-any-font-smoothing-in-google-chrome" target="_blank"> for some suggested solutions</a>. 
			</p>
			<h3>My icons are chopped off on the top!! <em>*</em></h3>
			<p>Double check your CSS declared <code>line-height</code></p>
			
			
			<h3>My icons seem to small! <em>*</em></h3>
			<p>
				Try increasing font-size. You can go up as much as needed. There is no pixel loss as Devicons is vector based.
			</p>
			<h3>Cool, how can I use Devicons?<em>*</em></h3>
			<p>
				Devicons is Open source (<a href="http://opensource.org/licenses/MIT" target="_blank">MIT Licence</a>). You may use the icon set as you want. You can create a list with your skills, use the the icon set for your next presentation or even print some badass stickers.
			</p>
			<h3>Sweet! Will you also include UberCool's logo on any upcoming release? <em>*</em></h3>
			<p>
				Drop me a line <a href="mailto:sayhi@vorillaz.com?Subject=Devicons">sayhi@vorillaz.com</a> and I'll do my best mate :]
			</p>

		</div>

	</script>
